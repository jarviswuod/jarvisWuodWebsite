{% extends "base.html" %} {% load static %}

<!-- HEAD SECTION -->

{% block meta %}
<title>Password Reset Complete | Jarvis Wuod</title>

<meta
  name="description"
  content="Join Jarvis Wuod to access the best remote software developer jobs, tech opportunities with visa sponsorship, and high-paying programming careers across Africa, USA, Europe, and Asia. Create your account today!"
/>

<meta
  name="keywords"
  content="remote developer jobs, software engineer careers, tech jobs Africa, visa sponsorship tech jobs, high-paying programming jobs, sign up Jarvis Wuod"
/>

<!-- Open Graph Tags -->
<meta property="og:title" content="Password Reset Complete | Jarvis Wuod" />
<meta
  property="og:description"
  content="Join Jarvis Wuod to access the best remote software developer jobs, tech opportunities with visa sponsorship, and high-paying programming careers across Africa, USA, Europe, and Asia. Create your account today!"
/>

<!-- Twitter/X Tags -->
<meta name="twitter:title" content="Password Reset Complete | Jarvis Wuod" />
<meta
  name="twitter:description"
  content="Join Jarvis Wuod to access the best remote software developer jobs, tech opportunities with visa sponsorship, and high-paying programming careers across Africa, USA, Europe, and Asia. Create your account today!"

{% endblock meta %}

<!-- BODY SECTION -->

{% block body %}
<div
  class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8"
>
  <div class="max-w-md w-full space-y-8">
    <div class="text-center">
      <div
        class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-green-100"
      >
        <svg
          class="h-6 w-6 text-green-600"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M5 13l4 4L19 7"
          ></path>
        </svg>
      </div>
      <h2 class="mt-6 text-3xl font-extrabold text-gray-900">
        Password Reset Complete
      </h2>
      <p class="mt-2 text-sm text-gray-600">
        Your password has been successfully reset. You can now log in with your
        new password.
      </p>
    </div>

    <div class="bg-white py-8 px-6 shadow-lg rounded-lg">
      <div class="text-center">
        <a
          href="{% url 'users:login' %}"
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-200"
        >
          Go to Login
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
