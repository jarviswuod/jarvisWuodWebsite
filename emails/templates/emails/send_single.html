<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Send Single Email</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen py-8">
    <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-lg p-8">
      <h1 class="text-3xl font-bold text-gray-800 mb-8">
        Send Single Blog Email
      </h1>

      <form id="singleEmailForm" class="space-y-6">
        {% csrf_token %}

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2"
            >Recipient Email</label
          >
          <input
            type="email"
            name="email"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2"
            >Blog Title</label
          >
          <input
            type="text"
            name="title"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2"
            >Blog Content</label
          >
          <textarea
            name="content"
            rows="6"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          ></textarea>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2"
            >Blog URL</label
          >
          <input
            type="url"
            name="url"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2"
            >Author Name</label
          >
          <input
            type="text"
            name="author"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          />
        </div>

        <button
          type="submit"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition-colors"
        >
          Send Email
        </button>
      </form>

      <div id="result" class="mt-6 hidden"></div>
    </div>

    <script>
      document
        .getElementById("singleEmailForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const formData = new FormData(this);
          const data = Object.fromEntries(formData);

          try {
            const response = await fetch(window.location.href, {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                "X-CSRFToken": data.csrfmiddlewaretoken,
              },
              body: JSON.stringify(data),
            });

            const result = await response.json();
            const resultDiv = document.getElementById("result");

            if (result.success) {
              resultDiv.className =
                "mt-6 p-4 bg-green-100 border border-green-400 text-green-700 rounded-lg";
              resultDiv.textContent = result.message;
            } else {
              resultDiv.className =
                "mt-6 p-4 bg-red-100 border border-red-400 text-red-700 rounded-lg";
              resultDiv.textContent = result.error || "An error occurred";
            }

            resultDiv.classList.remove("hidden");
          } catch (error) {
            console.error("Error:", error);
          }
        });
    </script>
  </body>
</html>
