{% load static %} {% load i18n %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {{blog.title|escapejs}} - {{ blog.slug|escapejs }} | Jarvis Wuod
    </title>
  </head>
  <body style="padding-bottom: 2rem">
    <section
      style="max-width: 64rem; margin: 0 auto"
      id="blog-content"
      data-title="{{ blog.title|escapejs }}"
      data-slug="{{ blog.slug }}"
      aria-labelledby="post-heading"
    >
      <div
        style="padding-left: 0.8rem; padding-right: 0.8rem"
        class="container"
      >
        <!-- Blog Header -->
        <article itemscope itemtype="https://schema.org/BlogPosting">
          <header>
            <a
              style="
                max-width: 64rem;
                margin: 1.2rem auto;
                font-size: 1.4rem;
                font-weight: 400;
                color: #111;
                display: block;
                margin-bottom: 1rem;
                text-align: center;
                text-decoration: none;
              "
              href="http://jarviswuod.com/blogs"
            >
              Jarvis Wuod Newsletter
            </a>
            <hr
              style="
                display: block;
                width: 100%;
                height: 1px;
                border: none;
                border-bottom: 2px solid #e5e7eb;
              "
            />
            <h1
              id="post-heading"
              class="main-heading"
              style="
                text-transform: capitalize;
                font-size: 2rem;
                margin-bottom: 1rem;
                font-weight: 600;
                color: #111;
                line-height: 1.1;
              "
              itemprop="headline"
            >
              {{ blog.title }}
            </h1>
            <p
              style="
                font-size: 1.25rem;
                margin-bottom: 2.4rem;
                color: #666;
                line-height: 1.1;
              "
            >
              {{ blog.excerpt }}
            </p>
          </header>

          <div
            class="prose-content"
            style="
              color: #222;
              line-height: 1.625;
              font-size: 1rem;
              max-width: 56rem;
              margin-left: auto;
            "
            itemprop="articleBody"
          >
            {{ blog.content|safe }}
          </div>

          <!-- Hidden schema data -->
          <meta
            itemprop="dateModified"
            content="{{ blog.updated_at|date:'c' }}"
          />
          <div
            itemprop="publisher"
            itemscope
            itemtype="https://schema.org/Organization"
            style="display: none"
          >
            <meta itemprop="name" content="Your Site Name" />
            <div
              itemprop="logo"
              itemscope
              itemtype="https://schema.org/ImageObject"
            >
              <meta
                itemprop="url"
                content="https://{{ request.META.HTTP_HOST }}{% static 'media/images/jarvis_wuod_logo.png' %}"
              />
            </div>
          </div>
        </article>
      </div>
    </section>

    <style>
      /* Base prose styling for content images and formatting */
      .prose-content img {
        max-width: 100%;
        height: auto;
        margin: 1.5rem 0;
        border-radius: 0.5rem;
        display: none;
      }

      .prose-content p {
        margin-bottom: 1rem;
      }

      .prose-content h2 {
        font-size: 1.5rem;
        font-weight: 600;
        margin-top: 2rem;
        margin-bottom: 1rem;
        color: #111;
      }

      .prose-content h3 {
        font-size: 1.25rem;
        font-weight: 600;
        margin-top: 1.5rem;
        margin-bottom: 0.75rem;
        color: #111;
      }

      .prose-content ul,
      .prose-content ol {
        margin: 1rem 0;
        padding-left: 1.5rem;
      }

      .prose-content li {
        margin-bottom: 0.5rem;
      }

      .prose-content blockquote {
        border-left: 4px solid #e5e7eb;
        padding-left: 1rem;
        margin: 1.5rem 0;
        font-style: italic;
        color: #6b7280;
      }

      /* Media queries for responsive design */
      @media (min-width: 640px) {
        .main-heading {
          font-size: 3.75rem !important;
          margin-bottom: 3rem !important;
        }

        .featured-image {
          margin-bottom: 2rem !important;
        }

        .image-container {
          height: 20rem !important;
        }

        .prose-content {
          font-size: 1.125rem !important;
        }
      }

      @media (min-width: 768px) {
        .main-heading {
          font-size: 4.5rem !important;
          margin-bottom: 4rem !important;
        }

        .image-container {
          height: 24rem !important;
        }
      }

      @media (min-width: 1024px) {
        .main-heading {
          font-size: 6rem !important;
          margin-bottom: 5rem !important;
        }

        .image-container {
          height: 36rem !important;
        }
      }
    </style>
  </body>
</html>
