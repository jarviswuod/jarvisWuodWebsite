  name="keywords"
  content="remote developer jobs, work from home tech jobs, software engineer salary, entry level developer jobs, freelance coding work, visa sponsorship tech jobs, highest paying programming jobs, remote frontend developer, backend developer remote, software jobs no degree, junior developer openings, tech startups hiring, developer jobs africa, coding interview questions, web developer salary kenya, remote react jobs, python developer remote, javascript jobs, remote software engineer, tech jobs without experience, remote developer hiring, tech careers 2025, software companies hiring, remote coding interview, tech job application tips, tech jobs africa, remote developer jobs, global tech opportunities, fullstack developer positions, android developer jobs, web developer careers, tech job board, design jobs tech, african tech recruitment, kenyan developer jobs, nigerian tech opportunities, tech visa sponsorship, usa tech jobs, canada developer positions, uk tech careers, remote work tech, hybrid tech jobs, onsite developer roles, international tech positions, programming jobs board, coding careers, software engineer positions, tech recruitment platform, developer job search, tech industry opportunities, junior developer roles, senior tech positions, mid-level developer jobs"

  property="og:title"
  content="Send Bulk mail | Newsletter || Jarvis Wuod"
/>

  property="og:description"

  name="twitter:title"

<!-- BODY SECTION -->

{% block body %}

<section class="bg-black text-white my-8">
  <div
    class="max-w-2xl mx-auto px-4 my-4 sm:my-8 md:my-12 lg:my-16 border border-gray-500 rounded-lg p-4"
  >
    <h1 class="text-3xl font-bold mb-8">Send Bulk Blog Email</h1>
    <p class="text-[#dedede] mb-8">
      Send to {{ total_subscribers }} subscribers
    </p>

    <form action="" method="post" class="space-y-6">
      {% csrf_token %}

      <button
        type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition-colors"
      >
        Send to All Subscribers ({{ total_subscribers }})
      </button>
    </form>

    <div id="result" class="mt-6 hidden"></div>
  </div>
</section>
{% endblock body %}
