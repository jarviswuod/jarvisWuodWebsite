<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unsubscribe Feedback</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="max-w-lg w-full mx-4">
      <div class="bg-white rounded-2xl shadow-xl p-8">
        <div class="text-center mb-6">
          <div
            class="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-4"
          >
            <svg
              class="w-8 h-8 text-blue-600"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"
              ></path>
            </svg>
          </div>
          <h1 class="text-2xl font-bold text-gray-900 mb-2">Help Us Improve</h1>
          <p class="text-gray-600">
            Before you go, would you mind sharing why you're unsubscribing?
          </p>
        </div>

        <form method="post" class="space-y-6">
          {% csrf_token %}

          <div>
            <label
              for="{{ form.primary_reason.id_for_label }}"
              class="block text-sm font-medium text-gray-700 mb-3"
            >
              {{ form.primary_reason.label }}
            </label>
            {{ form.primary_reason }} {% if form.primary_reason.errors %}
            <p class="mt-1 text-sm text-red-600">
              {{ form.primary_reason.errors.0 }}
            </p>
            {% endif %}
          </div>

          <div>
            <label
              for="{{ form.additional_feedback.id_for_label }}"
              class="block text-sm font-medium text-gray-700 mb-2"
            >
              {{ form.additional_feedback.label }}
            </label>
            {{ form.additional_feedback }}
          </div>

          <div class="flex items-center">
            {{ form.would_resubscribe }}
            <label
              for="{{ form.would_resubscribe.id_for_label }}"
              class="ml-2 block text-sm text-gray-900"
            >
              {{ form.would_resubscribe.label }}
            </label>
          </div>

          <div class="space-y-3">
            <button
              type="submit"
              class="w-full bg-red-600 text-white py-3 px-4 rounded-lg font-medium hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 transition duration-200"
            >
              Submit Feedback & Unsubscribe
            </button>

            <a
              href="/"
              class="block w-full text-center bg-gray-200 text-gray-800 py-3 px-4 rounded-lg font-medium hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition duration-200"
            >
              Cancel
            </a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
